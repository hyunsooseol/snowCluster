title: Univariate time series
name: arima
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: simple
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Variable named y
                    children:
                      - type: VariablesListBox
                        name: dep
                        maxItemCount: 1
                        isTarget: true
              - type: CollapseBox
                label: ARIMA Analysis
                margin: normal
                collapsed: true
                children:
                  - type: LayoutBox
                    stretchFactor: 1
                    margin: large
                    children:
                      - type: Label
                        label: ARIMA options
                        margin: large
                        children:
                          - type: ComboBox
                            name: clean
                          - type: TextBox
                            name: freq
                            format: number
                          - type: TextBox
                            name: pred
                            format: number
                          - type: TextBox
                            name: level
                            format: number
                          - type: TextBox
                            name: lbLag
                            format: number
                      - type: Label
                        label: 'Statistics'
                        children:
                          - type: CheckBox
                            name: coef
                          - type: CheckBox
                            name: fit
                          - type: CheckBox
                            name: point
                          - type: CheckBox
                            name: showAcc  
                      - type: Label
                        label: Diagnostics
                        children:
                          - type: CheckBox
                            name: resid
                          - type: CheckBox
                            name: plot2
                            style: list-inline
                            children:
                              - type: TextBox
                                name: width2
                                format: number
                                enable: (plot2)
                              - type: TextBox
                                name: height2
                                format: number
                                enable: (plot2)
                          - type: CheckBox
                            name: plot9
                            style: list-inline
                            children:
                              - type: TextBox
                                name: width9
                                format: number
                                enable: (plot9)
                              - type: TextBox
                                name: height9
                                format: number
                                enable: (plot9)
                          - type: CheckBox
                            name: plot10
                            style: list-inline
                            children:
                              - type: TextBox
                                name: width10
                                format: number
                                enable: (plot10)
                              - type: TextBox
                                name: height10
                                format: number
                                enable: (plot10)
                  - type: LayoutBox
                    stretchFactor: 1
                    margin: large
                    cell:
                      column: 1
                      row: 0
                    fitToGrid: true
                    children:
                      - type: Label
                        label: 'Plots'
                        children:
                          - type: CheckBox
                            name: plot
                            style: list-inline
                            children:
                              - type: TextBox
                                name: width7
                                format: number
                                enable: (plot)
                              - type: TextBox
                                name: height7
                                format: number
                                enable: (plot)
                          - type: CheckBox
                            name: box
                            style: list-inline
                            children:
                              - type: TextBox
                                name: width8
                                format: number
                                enable: (box)
                              - type: TextBox
                                name: height8
                                format: number
                                enable: (box)
                          - type: CheckBox
                            name: plot1
                            style: list-inline
                            children:
                              - type: TextBox
                                name: width1
                                format: number
                                enable: (plot1)
                              - type: TextBox
                                name: height1
                                format: number
                                enable: (plot1)
                          - type: CheckBox
                            name: plot3
                            style: list-inline
                            children:
                              - type: TextBox
                                name: width3
                                format: number
                                enable: (plot3)
                              - type: TextBox
                                name: height3
                                format: number
                                enable: (plot3)
      - type: Content
        name: complex
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Variable named y
                children:
                  - type: VariablesListBox
                    name: dep1
                    maxItemCount: 1
                    isTarget: true
              - type: TargetLayoutBox
                label: Time variable named ds
                children:
                  - type: VariablesListBox
                    name: time1
                    isTarget: true
          - type: CollapseBox
            label: Prophet Analysis
            margin: normal
            collapsed: true
            children:
              - type: LayoutBox
                stretchFactor: 1
                margin: large
                children:
                  - type: Label
                    label: Options
                    children:
                      - type: TextBox
                        name: periods
                        format: number
                      - type: ComboBox
                        name: unit
              - type: LayoutBox
                stretchFactor: 1
                margin: large
                cell:
                  column: 1
                  row: 0
                fitToGrid: true
                children:
                  - type: Label
                    label: Plots
                    children:
                      - type: CheckBox
                        name: plot4
                        style: list-inline
                        children:
                          - type: TextBox
                            name: width4
                            format: number
                            enable: (plot4)
                          - type: TextBox
                            name: height4
                            format: number
                            enable: (plot4)
                      - type: CheckBox
                        name: plot5
                        style: list-inline
                        children:
                          - type: TextBox
                            name: width5
                            format: number
                            enable: (plot5)
                          - type: TextBox
                            name: height5
                            format: number
                            enable: (plot5)
                      - type: CheckBox
                        name: plot6
                        style: list-inline
                        children:
                          - type: TextBox
                            name: width6
                            format: number
                            enable: (plot6)
                          - type: TextBox
                            name: height6
                            format: number
                            enable: (plot6)
