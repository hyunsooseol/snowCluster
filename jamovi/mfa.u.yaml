title: Multiple Factor Analysis
name: mfa
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labels
            isTarget: true
            maxItemCount: 1
  - type: CollapseBox
    label: Model Components
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: ''
            children:
              - type: TextBox
                name: group
                format: string
                stretchFactor: 2
              - type: TextBox
                name: type
                format: string
                stretchFactor: 2
              - type: TextBox
                name: gn
                format: string
                stretchFactor: 3
  - type: CollapseBox
    label: 'Analysis'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: CheckBox
            name: eigen
          - type: CheckBox
            name: vari
            children:
              - type: ComboBox
                name: type1
                enable: (vari)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: CheckBox
            name: ind
            children:
              - type: ComboBox
                name: type2
                enable: (ind)
          - type: CheckBox
            name: quan
            children:
              - type: ComboBox
                name: type3
                enable: (quan)            
  - type: CollapseBox
    label: 'Plots'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Group'
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: plot8
                style: list-inline
                children:
                  - type: TextBox
                    name: width8
                    format: number
                    enable: (plot8)
                  - type: TextBox
                    name: height8
                    format: number
                    enable: (plot8)
              - type: CheckBox
                name: plot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)
              - type: CheckBox
                name: plot6
                style: list-inline
                children:
                  - type: TextBox
                    name: width6
                    format: number
                    enable: (plot6)
                  - type: TextBox
                    name: height6
                    format: number
                    enable: (plot6)
              - type: CheckBox
                name: plot7
                style: list-inline
                children:
                  - type: TextBox
                    name: width7
                    format: number
                    enable: (plot7)
                  - type: TextBox
                    name: height7
                    format: number
                    enable: (plot7)
          - type: Label
            label: 'Quantitative'
            fitToGrid: true
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)
              - type: CheckBox
                name: plot3
                style: list-inline
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (plot3)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Individual
            children:
              - type: CheckBox
                name: plot4
                style: list-inline
                children:
                  - type: TextBox
                    name: width4
                    format: number
                    enable: (plot4)
                  - type: TextBox
                    name: height4
                    format: number
                    enable: (plot4)
              - type: CheckBox
                name: plot5
                style: list-inline
                children:
                  - type: TextBox
                    name: width5
                    format: number
                    enable: (plot5)
                  - type: TextBox
                    name: height5
                    format: number
                    enable: (plot5)
          - type: Label
            label: 'Plot option'
            children:
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90
