title: Multiple Factor Analysis
name: mfa
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labels
            isTarget: true
            maxItemCount: 1
  - type: CollapseBox
    label: Model Components
    margin: large
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: TextBox
            name: group
            format: string
            stretchFactor: 2
          - type: TextBox
            name: type
            format: string
            stretchFactor: 2
          - type: TextBox
            name: gn
            format: string
            stretchFactor: 10
  - type: CollapseBox
    label: 'Analysis'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: CheckBox
            name: eigen
          - type: CheckBox
            name: vari
            children:
              - type: ComboBox
                name: type1
                enable: (vari)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: CheckBox
            name: ind
            children:
              - type: ComboBox
                name: type2
                enable: (ind)
          - type: CheckBox
            name: quan
            children:
              - type: ComboBox
                name: type3
                enable: (quan)            
  - type: CollapseBox
    label: 'Plots'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Group'
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: plot8
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot6
              - type: CheckBox
                name: plot7
          - type: Label
            label: 'Quantitative'
            fitToGrid: true
            children:
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Individual
            children:
              - type: CheckBox
                name: plot4
              - type: CheckBox
                name: plot5
          - type: Label
            label: 'Plot option'
            children:
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90