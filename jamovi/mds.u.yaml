title: Multidimensional Scaling Plot
name: mds
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: simple
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                permitted:
                  - numeric
                  - factor
                  - id
                children:
                  - type: TargetLayoutBox
                    label: Variables
                    children:
                      - type: VariablesListBox
                        name: vars
                        isTarget: true
                  - type: TargetLayoutBox
                    children:
                      - type: VariablesListBox
                        name: labels
                        isTarget: true
                        maxItemCount: 1
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    margin: large
                    cell:
                      column: 0
                      row: 0
                    stretchFactor: 1
                    children:
                      - type: Label
                        label: 'MDS'
                        children:
                          - type: CheckBox
                            name: plot
                  - type: LayoutBox
                    margin: large
                    cell:
                      column: 1
                      row: 0
                    stretchFactor: 1
                    children:
                      - type: Label
                        label: 'K-means'
                        children:
                          - type: CheckBox
                            name: plot1
                          - type: TextBox
                            name: k
                            format: number
                          - type: Output
                            name: clust
      - type: Content
        name: complex
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: x axis
                children:
                  - type: VariablesListBox
                    name: xlab
                    maxItemCount: 1
                    isTarget: true
              - type: TargetLayoutBox
                label: y axis
                children:
                  - type: VariablesListBox
                    name: ylab
                    maxItemCount: 1
                    isTarget: true
              - type: TargetLayoutBox
                label: z axis
                children:
                  - type: VariablesListBox
                    name: zlab
                    maxItemCount: 1
                    isTarget: true
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: plot2
