---
name:  hcm
title: Hierarchical Clustering 
menuGroup: snowCluster
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: podatki
      title: Variables to cluster
      type: Variables
      rejectInf: TRUE
      
    - name: imena
      type: Variable 
      title: Labels (optional)
      permitted: [id, factor]
      rejectInf: TRUE  
      
    - name: stand
      title: Standardize data
      type: Bool
      default: TRUE  
      
    - name: dis
      title: Distance measure
      type: List
      options:
        - title: euclidean
          name:  euclidean
        - title: manhattan
          name:  manhattan
        - title: maximum
          name:  maximum
        - title: canberra
          name:  canberra
        - title: binary
          name:  binary
        - title: minkowski
          name:  minkowski        
      default: euclidean

    - name: method
      title: Clustering method
      type: List
      options:
        - title: ward.D2
          name:  ward.D2
        - title: ward.D
          name:  ward.D
        - title: centroid
          name:  centroid
        - title: complete
          name:  complete
        - title: average
          name:  average
        - title: single
          name:  single   
        - title: mcquitty
          name:  mcquitty  
        - title: median
          name:  median            
      default: ward.D2
 
    - name: grp
      title: Decide on clusters
      type: List
      options:
        - name: height
          title: by height
        - name: number
          title: by number of clusters
      default: number
    
    - name: group
      title: clusters
      type: Integer
      default: 2
      min: 2

    - name: hght
      title: height
      type: Number
      default: 15
      min: 0.01
      
    
    - name: case
      title: Cluster variables
      type: Bool
      default: false  
      
    - name: dend
      title: Dendrogram
      type: Bool
      default: false
      
    - name: horiz
      title: horizontal
      type: Bool
      default: false

    - name: heat
      title: Heatmap
      type: Bool
      default: false
      
    - name: pair
      title: Pairs of variables
      type: Bool
      default: false

    - name: clust
      title: Cluster number
      type: Output

...
