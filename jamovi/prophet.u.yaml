title: Prophet with Multiple Variables
name: prophet
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time variable named ds
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Options
            children:
              - type: TextBox
                name: periods
                format: number
              - type: ComboBox
                name: unit
              - type: ComboBox
                name: growth
              - type: ComboBox
                name: seasonality               
              - type: TextBox
                name: cp_scale
                label: Changepoint Prior Scale
                format: number
              - type: TextBox
                name: n_chgpts
                label: Number of Changepoints
                format: number
              - type: TextBox
                name: cp_range
                label: Changepoint Range (0-1)
                format: number
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: Label
            label: Table
            children:
              - type: CheckBox
                name: accuracy
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
                children:
                  - type: ComboBox
                    name: method
                    enable: (plot2)
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Extra Regressors
        children:
          - type: VariablesListBox
            name: regressors
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Regressor options
        children:
          - type: TextBox
            name: reg_prior_scale
            format: number
            enable: (regressors)
          - type: ComboBox
            name: reg_future_fill
            enable: (regressors)
      - type: Label
        label: Plot
        children:
          - type: CheckBox
            name: plotAcc
