name:  timeclust
title: Time Series Clustering
menuGroup: snowCluster
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: k
      title: Number of clusters
      default: 2
      type: Integer
      min: 2

    - name: feature
      title: 'time'
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: item
      title: 'item'
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: value
      title: 'value'
      type: Variable
      suggested:
         - continuous
      permitted:
        - numeric  

    - name: plot
      title: 'Time series clustering'
      type: Bool
      default: FALSE

    - name: width
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height
      type: Integer
      title: "X"
      default: 500  

    - name: clust
      title: Cluster number
      type: Output

    - name: plot1
      title: 'BIC plot'
      type: Bool
      default: FALSE

    - name: width1
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height1
      type: Integer
      title: "X"
      default: 500  

    - name: summary
      title: 'Cluster summary'
      type: Bool
      default: false

    - name: plot3
      title: 'Cluster Mean Time Series'
      type: Bool
      default: FALSE

    - name: width3
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height3
      type: Integer
      title: "X"
      default: 500  








