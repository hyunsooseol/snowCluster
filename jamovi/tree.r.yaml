---
name:  tree
title: Decision Tree
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name:  text
      title: ''
      type:  Preformatted

    - name: over1
      title: 'Overall statistics with training set'
      type: Table
      rows: 1
      visible: (over1)
      clearWith:
        - covs
        - dep
        - per
        - facs
      refs: caret    

      columns:
        - name: accu
          title: 'Accuracy'
          type: number
        - name: lower
          title: 'Lower'
          type: number
          superTitle: 'Accuracy 95% CI'
        - name: upper
          title: 'Upper'
          type: number
          superTitle: 'Accuracy 95% CI'
        - name: kappa
          title: 'Kappa'
          type: number

    - name: tab1
      title: 'Confusion Matrix with training set'
      type: Table
      visible: (tab1)
      refs: caret 
      clearWith:
        - covs 
        - dep
        - per
        - facs
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: over2
      title: 'Overall statistics with test set'
      type: Table
      rows: 1
      visible: (over2)
