        - covs 
        - dep
        - per
        - facs
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: cla
      title: 'Statistics by class with test set'
      type: Table
      visible: (cla)
      refs: caret 
      clearWith:
        - covs
        - dep
        - per
        - facs
 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot
      title: 'Decision tree plot with train set'
      type:  Image
      visible: (plot)
      requiresData: true
      renderFun: .plot
      refs: party
      clearWith:
        - covs 
        - dep
        - facs
        - per
        - width
        - height

    - name:  plot1
      title: 'rpart plot with train set'
      type:  Image
      visible: (plot1)
      requiresData: true
      renderFun: .plot1
      refs: rpart.plot
      clearWith:
        - covs 
        - dep
        - facs
        - per
        - width1
        - height1       

    - name:  plot2
      title: 'Regression tree'
      type:  Image
      visible: (plot2)
      requiresData: true
