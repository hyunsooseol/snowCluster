title: Time Series Clustering
name: timeclust
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: time
        children:
          - type: VariablesListBox
            name: feature
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: item
        children:
          - type: VariablesListBox
            name: item
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: value
        children:
          - type: VariablesListBox
            name: value
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Cluster information'
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children: 
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
          - type: Label
            label: 'Tests'
            children:
              - type: TextBox
                name: k
                format: number
              - type: Output
                name: clust
              - type: CheckBox
                name: summary
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Plots'
            children:
              - type: CheckBox
                name: plot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)
              - type: CheckBox
                name: plot3
                style: list-inline
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (plot3)

