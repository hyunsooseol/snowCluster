title: Factor analysis of mixed data
name: famd
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labels
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Tables'
            children:
              - type: CheckBox
                name: eigen
              - type: CheckBox
                name: ind  
                children:
                  - type: ComboBox
                    name: type1
                    enable: (ind)
              - type: CheckBox
                name: vari
                children:
                  - type: ComboBox
                    name: type2
                    enable: (vari)
              - type: CheckBox
                name: quan
                children:
                  - type: ComboBox
                    name: type3
                    enable: (quan)
              - type: CheckBox
                name: qual
                children:
                  - type: ComboBox
                    name: type4
                    enable: (qual)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3
              - type: CheckBox
                name: plot4
