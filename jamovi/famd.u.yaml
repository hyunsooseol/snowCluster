title: Factor analysis of mixed data
name: famd
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labels
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Tables'
            children:
              - type: CheckBox
                name: eigen
              - type: CheckBox
                name: ci
                children:
                  - type: ComboBox
                    name: rowvar
                    enable: (ci)
              - type: CheckBox
                name: cg  
                children:
                  - type: ComboBox
                    name: colvar
                    enable: (cg)
              - type: CheckBox
                name: quanti  
                children:
                  - type: ComboBox
                    name: quanvar
                    enable: (quanti)                
              - type: CheckBox
                name: qual
                children:
                  - type: ComboBox
                    name: qualvar
                    enable: (qual)   
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Plots'
            children:
              - type: CheckBox
                name: plot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)                
              - type: CheckBox
                name: plot3 
                style: list-inline
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (plot3)                
              - type: CheckBox
                name: plot4
                style: list-inline
                children:
                  - type: TextBox
                    name: width4
                    format: number
                    enable: (plot4)
                  - type: TextBox
                    name: height4
                    format: number
                    enable: (plot4)
