---
name:  prophet
title: Prophet with Multiple Variables
menuGroup: snowCluster
menuSubgroup: Time series
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      type: Variable
      title: Variable
      suggested:
        - nominal
      permitted:
        - factor
      
    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric
        
    - name: method
      title: Method
      type: List
      options:
        - name: lm
          title: "lm"
        - name: glm
          title: "glm"
        - name: loess
          title: "loess"
      default: loess

    - name: seasonality
      title: Seasonality
      type: List
      options:
        - name: none
          title: "None"
        - name: weekly
          title: "Weekly"
        - name: yearly
          title: "Yearly"
        - name: weekly_yearly
          title: "Weekly + Yearly"
      default: none

    - name: plot1
      title: 'Forecast' 
      type: Bool
      default: TRUE

    - name: plot2
      title: 'Smooth' 
      type: Bool
      default: false  
      
    - name: periods
      title: Number of periods
      type: Integer
      min: 1
      default: 365

    - name: unit
      title: Unit
      type: List
      options:
        - name: hour
          title: "hour"
        - name: day
          title: "day"
        - name: week
          title: "week"
        - name: month
          title: "month"
        - name: quarter
          title: "quarter"
        - name: year
          title: "year"
      default: day

    - name: width
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height
      type: Integer
      title: "X"
      default: 500
      
    - name: width1
      type: Integer
      title: "Width "
      default: 500
      
    - name: height1
      type: Integer
      title: "Height"
      default: 500        

    - name: accuracy
      title:  'Model accuracy'
      type: Bool
      default: TRUE


    - name: regressors
      title: Extra Regressors (exogenous vars)
      type: Variables
      suggested: 
        - continuous
    
    - name: reg_prior_scale
      title: Regressor Prior Scale
      type: Number
      default: 10
      min: 0.01
      max: 100

    - name: reg_future_fill
      title: Future Values for Regressors
      type: List
      options:
            - name: last
              title:  "Carry last observed value"
            - name: zero
              title: "Use zero"      
      default: last

    - name: growth
      title: Growth
      type: List
      options:
            - name: linear
              title:  "Linear"
            - name: logistic
              title: "Logistic"      
      default: linear


    - name: cp_scale
      title: Changepoint Prior Scale
      type: Number
      default: 0.05
    
    - name: n_chgpts
      title: Number of Changepoints
      type: Integer
      default: 25
    
    - name: cp_range
      title: Changepoint Range
      type: Number
      default: 0.8

    - name: plotAcc
      title: 'Accuracy comparison (MAPE: no reg vs +reg)'
      type: Bool
      default: false

    - name: width2
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height2
      type: Integer
      title: "X"
      default: 500
...
