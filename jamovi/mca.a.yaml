---
name:  mca
title: Multiple Correspondence Analysis
menuGroup: snowCluster
menuSubgroup: Correspondence & Factor
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: facs
      title: Factor(Optional)
      type: Variable
      suggested:
         - nominal
      permitted:
        - factor
  
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor  
  
    - name: nd
      title: Number of dimensions
      default: 3
      type: Integer
      min: 2

    - name: eigen
      title: Eigenvalues
      type: Bool
      default: TRUE  

    - name: rowvar
      title: Type
      type: List
      options:
        - coordinates
        - cos2
        - contribution
      default: coordinates

    - name: loadingind
      title: 'Individuals' 
      type: Bool
      default: FALSE  

    - name: colvar
      title: Type
      type: List
      options:
        - coordinates
        - cos2
        - contribution
      default: coordinates

    - name: loadingvar
      title: 'Variable categories' 
      type: Bool
      default: FALSE  

    - name: plot1
      title: Correlation between variables and dimensions 
      type: Bool
      default: false
    
    - name: plot2
      title: Coordinates of variable categories
      type: Bool
      default: FALSE

    - name: plot3
      title: Plot of individuals
      type: Bool
      default: FALSE
      
    - name: plot4
      title: Individuals by groups
      type: Bool
      default: FALSE

    - name: plot5
      title: Scree plot
      type: Bool
      default: TRUE     
      
    - name: plot6
      title: Biplot
      type: Bool
      default: FALSE            

    - name: width1
