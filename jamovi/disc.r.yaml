---
name:  disc
title: Linear Discriminant Analysis
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: ' '
      type:  Preformatted
      
    - name: prior
      title: 'Prior probability of groups'
      type: Table
      visible: (prior)
      clearWith:
        - covs
        - dep
        - per
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Value'
             
    - name: gm
      title: 'Group means'
      type: Table
      visible: (gm)
      clearWith:
        - covs
        - dep
        - per
 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: coef
      title: 'Coefficients of linear discriminants'
      type: Table
      refs: MASS
      visible: (coef)
      clearWith:
        - covs
        - dep
        - per

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
       
    - name: nl
      title: 'Normalized Loadings'
      type: Table
      refs: MASS
      visible: (nl)
      clearWith:
        - covs
        - dep
        - per

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: prop
      title: 'Proportion of trace'
      type: Table
      visible: (prop)
      rows: 1
      clearWith:
        - covs
        - dep 
        - per

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Proportion(%)
        - name: LD1
          type: number
        - name: LD2
          type: number

    - name: tra
      title: 'Confusion matrix with training set'
      type: Table
      visible: (tra)
      clearWith:
        - covs
        - dep
        - per
     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
 
    - name: tes
      title: 'Confusion matrix with test set'
      type: Table
      visible: (tes)
      clearWith:
        - covs 
        - dep
        - per
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot
      title: 'Linear discriminant plot'
      type:  Image
      requiresData: true
      visible: (plot)
      renderFun: .plot
      clearWith:
        - covs 
        - dep
        - per
        - width
        - height

    - name: gc
      title: 'Group centroids'
      type: Table
      refs: MASS
      visible: (gc)
      clearWith:
        - covs
        - dep
        - per

      columns:
        - name: name
          title: 'Groups'
          type: 'text'
          content: ($key)

        - name: ld1
          title: 'LD1'
          type: number
          
        - name: ld2
          title: 'LD2'
          type: number      

    - name:  plot1
      title: Histogram
      type:  Image
      requiresData: true
      visible: (plot1)
      renderFun: .plot1
      clearWith:
        - covs 
        - dep
        - per
        - width1
        - height1

...
