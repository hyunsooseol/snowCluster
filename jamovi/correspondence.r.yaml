---
name:  correspondence
title: Correspondence Analysis
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
    
    - name: chi
      title: 'Chi-square test'
      type: Table
      rows: 1
      clearWith:
        - vars
        - labels
        - rowvar
        - colvar
        - nd
 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: X-squared 
        - name: statistic
          type: number
        - name: df
          type: number
        - name: p
          type: number

    - name: eigen
      title: 'Eigenvalues'
      visible: (eigen)
      type: Table
      clearWith:
        - vars
        - labels
        - rowvar
        - colvar
        - nd

      columns:
        - name: comp
          title: 'Component'
          type: 'text'
        - name: eigen
          title: Eigenvalue
          type: number
        - name: varProp
          title: '% of Variance'
          type: number
        - name: varCum
          title: 'Cumulative %'
          type: number

    - name: loadingvar
      title: '`Columns across dimensions - ${colvar}`'
      visible: (loadingvar)
      type: Table
      rows: (vars)
      clearWith:
        - vars
        - labels
        - rowvar
        - colvar
        - nd

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Dimension'

    - name: loadingind
      title: '`Rows across dimensions - ${rowvar}`'
      visible: (loadingind)
      type: Table
      clearWith:
        - vars
        - labels
        - rowvar
        - colvar
        - nd
 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Dimension'

    - name:  plot4
      title: Scree plot
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot4)
      renderFun: .plot4 
      clearWith:
            - vars
            - labels
            - rowvar
            - colvar
            - width4
            - height4
            - nd
 
    - name:  plot1
      title: Row points
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot1)
      renderFun: .plot1
      clearWith:
            - vars
            - labels
            - rowvar
            - colvar
            - width1
            - height1
            - nd
 
    - name:  plot2
      title: Column points
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot2)
      renderFun: .plot2
      clearWith:
            - vars
            - labels
            - rowvar
            - colvar   
            - width2
            - height2
            - nd
 
    - name:  plot3
      title: Biplot
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot3)
      renderFun: .plot3
      clearWith:
            - vars
            - labels
            - rowvar
            - colvar
            - width3
            - height3
            - nd
...
