---
name:  timeclust
title: Time Series Clustering
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: 'BIC information'
      type:  Preformatted

    - name: clust
      title: Cluster 
      type: Output
      varTitle: Cluster
      measureType: nominal
      clearWith:
        - item
        - feature
        - value
        - k

    - name: clusterTable
      title: 'Cluster summary'
      type: Table
      rows: (k)
      clearWith:
        - item
        - feature
        - value
        - k
      columns:
        - name: cluster
          title: 'Cluster'
          type: integer
        - name: n_items
          title: 'Items'
          type: integer
        - name: mean_value
          title: 'Mean'
          type: number
        - name: sd_value
          title: 'SD'
          type: number
        - name: min_value
          title: 'Minimum'
          type: number
        - name: max_value
          title: 'Maximum'
          type: number

    - name:  plot1
      title: 'BIC plot'
      type:  Image
      requiresData: true
      visible: (plot1)
      refs: mclust
      renderFun: .plot1
      clearWith:
        - item
        - feature
        - value
        - k 
        - width1
        - height1
        
    - name:  plot
      title: 'Time series clustering'
      type:  Image
      requiresData: true
      visible: (plot)
      refs: widyr
      renderFun: .plot
      clearWith:
        - item
        - feature
        - value
        - k 
        - width
        - height
 
    - name:  plot3
      title: 'Cluster mean time series'
      type:  Image
      requiresData: true
      visible: (plot3)
      renderFun: .plot3
      clearWith:
        - item
        - feature
        - value
        - k 
        - width3
        - height3

...
