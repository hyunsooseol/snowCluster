---
name:  kmeans
title: K-means Clustering 
menuGroup: snowCluster
menuSubgroup: Cluster Analysis
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Covariates
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric

    - name: factors
      title: Factors
      type: Variables
      suggested:
        - nominal
      permitted:
        - factor

    - name: k
      title: Number of clusters
      default: 2
      type: Integer
      min: 2

    - name: k1
      title: Number of clusters
      default: 2
      type: Integer
      min: 2

    - name: max
      title: 'Maximum clusters'
      default: 10
      type: Integer
      max: 10

    - name: kp
      title: 'Gower distance'
      type: Bool
      default: FALSE

    - name: oc
      title: 'Silhouette index'
      type: Bool
      default: FALSE
      
    - name: clust1
      title: 'Gower memberships'
      type: Output

    - name: algo
      title: Algorithm
      type: List
      options:
        - title:  Hartigan-Wong
          name:   Hartigan-Wong
        - title: Lloyd
          name:  Lloyd
        - title: Forgy
          name:  Forgy   
        - title: MacQueen
          name:  MacQueen
      default: Hartigan-Wong

    - name: nstart
      title: Number of random starting values
      type: Integer
      default: 10
    
    - name: stand
      title: Standardize variables
      type: Bool
      default: TRUE
      
    - name: plot
      title: 'Cluster profiles plot'
      type: Bool
      default: FALSE

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: plot1
      title: 'Gap statistic plot'
      type: Bool
      default: FALSE
      
    - name: plot5
      title: 'Elbow plot'
      type: Bool
      default: FALSE

    - name: plot2
      title: 'Cluster scatter plot'
      type: Bool
      default: FALSE
      
    - name: plot3
      title: 'Variable clustering(PCA)'
      type: Bool
      default: FALSE

    - name: clust
      title: Cluster number
      type: Output

    - name: plot4
      title: 'Silhouette plot' 
      type: Bool
      default: FALSE

...      

 
