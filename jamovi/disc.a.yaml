---
name:  disc
title: Linear Discriminant Analysis
menuGroup: snowCluster
menuSubgroup: Classification
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      type: Variable
      title: Dependent
      suggested:
        - nominal
      permitted:
        - factor
      
    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric
    
    - name: per
      title: Split set
      type: Number
      min: 0.1
      max: 1.0
      default: 1.0   

    - name: prior
      title: Prior probability
      type: Bool 
      default: TRUE
      
    - name: gm
      title: Group means
      type: Bool 
      default: FALSE  
      
    - name: coef
      title: Coefficients of discriminants
      type: Bool 
      default: FALSE    

    - name: nl
      title: 'Normalized loadings'
      type: Bool 
      default: FALSE    

    - name: prop
      title: 'Proportion of trace'
      type: Bool 
      default: FALSE    
      
    - name: tra
      title: 'Training set' 
      type: Bool 
      default: FALSE  
      
    - name: tes
      title: Test set 
      type: Bool 
      default: FALSE      

    - name: gc
      title: 'Group centroids'
      type: Bool 
      default: TRUE   

    - name: scores
      title: 'Discriminant scores' 
      type: Output        

    - name: plot
      title: 'Linear discriminant' 
      type: Bool
      default: FALSE

    - name: plot1
      title: Histogram
      type: Bool
      default: FALSE
      
...
