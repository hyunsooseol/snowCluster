title: Multiple Correspondence Analysis 
name: mca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
            maxItemCount: 1      
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Option"
            children:
              - type: TextBox
                name: nd
                format: number            
          - type: Label
            label: "Tests"
            children:
              - name: eigen
                type: CheckBox 
              - name: loadingvar
                type: CheckBox
                children:
                  - type: ComboBox
                    name: colvar
                    enable: (loadingvar) 
              - name: loadingind
                type: CheckBox   
                children:
                  - type: ComboBox
                    name: rowvar
                    enable: (loadingind) 
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Plots"
            children:
              - type: CheckBox
                name: plot5
                style: list-inline
                children:
                  - type: TextBox
                    name: width5
                    format: number
                    enable: (plot5)
                  - type: TextBox
                    name: height5
                    format: number
                    enable: (plot5)
              - type: CheckBox
                name: plot6
                style: list-inline
                children:
                  - type: TextBox
                    name: width6
                    format: number
                    enable: (plot6)
                  - type: TextBox
                    name: height6
                    format: number
                    enable: (plot6)
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)
              - type: CheckBox
                name: plot3
                style: list-inline
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (plot3)
              - type: CheckBox
                name: plot4
                style: list-inline
                children:
                  - type: TextBox
                    name: width4
                    format: number
                    enable: (plot4)
                  - type: TextBox
                    name: height4
                    format: number
                    enable: (plot4)
