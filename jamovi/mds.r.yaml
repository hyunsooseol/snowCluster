---
name:  mds
title: Multidimensional Scaling Plot
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  plot
      title: MDS Plot
      type:  Image
      requiresData: true
      visible: (plot)
      renderFun: .plot
      clearWith:
        - vars
        - labels
        - width
        - height

    - name:  plot1
      title: K-means Plot
      type:  Image
      requiresData: true
      visible: (plot1)
      renderFun: .plot1
      clearWith:
        - vars
        - labels
        - k
        - width1
        - height1

    - name:  plot2
      title: '3D Scatter Plot'
      type:  Image
      requiresData: true
      visible: (plot2)
      renderFun: .plot2
      clearWith:
        - xlab
        - ylab
        - zlab
        - width2
        - height2
       
    - name:  text
      title: '' 
      type:  Preformatted     

    - name: clust
      title: Clustering
      type: Output
      varTitle: Clustering
      measureType: nominal
      clearWith:
        - vars
        - labels
        - k

