---
name:  pca
title: PCA & Group plot
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name: eigen
      title: 'Eigenvalues'
      visible: (eigen)
      type: Table
      clearWith:
        - mode
        - vars
        - labels

      columns:
        - name: comp
          title: 'Component'
          type: 'text'
        - name: eigen
          title: Eigenvalue
          type: number
        - name: varProp
          title: '% of Variance'
          type: number
        - name: varCum
          title: 'Cumulative %'
          type: number

    - name:  plot
      title: Variable Contributions
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot)
      renderFun: .plot
      clearWith:
        - mode
        - vars
        - labels

    - name:  plot1
      title: Individual Plot
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot1)
      renderFun: .plot1
      clearWith:
        - mode
        - vars
        - labels

    - name:  plot2
      title: Biplot
      type:  Image
      requiresData: true
      refs: factoextra 
      visible: (plot2)
      renderFun: .plot2
      clearWith:
        - mode
        - vars
        - labels

    - name:  plot3
      title: Individuals by groups
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot3)
      renderFun: .plot3
      clearWith:
        - mode
        - vars1
        - labels

    - name:  plot4
      title: PCA-Biplot
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot4)
      renderFun: .plot4
      clearWith:
        - mode
        - vars1
        - labels
