title: Correspondence Analysis
name: correspondence
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labels
            isTarget: true
            maxItemCount: 1
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Option"
            children:
              - type: TextBox
                name: nd
                format: number            
          - type: Label
            label: "Tables"
            children:
              - name: chi
                type: CheckBox
              - name: eigen
                type: CheckBox
              - name: col
                type: CheckBox
                children:
                  - type: ComboBox
                    name: type
                    enable: (col) 
              - name: row
                type: CheckBox  
                children:
                  - type: ComboBox
                    name: type1
                    enable: (row) 
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Plots"
            children:
              - type: CheckBox
                name: plot4
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3

