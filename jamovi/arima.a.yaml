menuGroup: snowCluster
menuSubgroup: Time series
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: timeseries data format 

    - name: mode
      title: ""
      type: List
      options:
            - name: simple
              title: 'ARIMA'
            - name: complex
              title: 'Prophet'
      default: simple

    - name: dep
      type: Variable
      title: Variable named y
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: >
            the dependent variable from `data`, variable must be numeric

    - name: dep1
      type: Variable
      title: Variable named y
