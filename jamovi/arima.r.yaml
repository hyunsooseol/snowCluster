---
name:  arima
title: Univariate time series
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: ''
      type:  Preformatted

    - name: coef
      title: 'Model coefficients'
      visible: (coef)
      type: Table
      clearWith:
        - dep
        - freq
        - clean

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: co
          title: 'Estimate'
          type: number
        - name: se
          title: 'SE'
          type: number
 
    - name: fit
      title: 'Model fit'
      type: Table
      visible: (fit)
      clearWith:
        - dep
        - freq
        - clean


      columns:
        - name: name
          title: 'Fit Measures'
          type: 'text'
          content: ($key)

        - name: value
          title: 'Value'

    - name: point
      title: 'Prediction intervals'
      visible: (point)
      type: Table
      refs: forecast
      clearWith:
        - dep
        - freq
        - pred
        - level
        - clean

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: po
          title: 'Point forecast'
          type: number
        - name: lower
          title: Lower
          type: number
          superTitle: '95% CI'
        - name: upper
          title: Upper
          type: number
          superTitle: '95% CI'    

    - name: accTrain
      title: Accuracy (in-sample)
      type: Table
      visible: (showAcc)
      clearWith:
        - dep
        - freq
        - pred
        - level
        - clean
      columns:
        - name: Metric
          title: 'Metric'
          type: 'text'
        - name: Value
          title: 'Value'
          type: number

    - name: accCV
      title: Accuracy (tsCV, h=1)
      type: Table
      visible: (showAcc)
      clearWith:
        - dep
        - freq
        - clean
      columns:
        - name: Metric
          title: 'Metric'
          type: 'text'
        - name: Value
          title: 'Value'
          type: number

    - name: resid
      title: 'Residual Diagnostics'
      type: Group
      visible: (resid)
      refs: forecast
      clearWith:
        - dep
        - freq
        - clean
        - lbLag
      items:
        - name: diagTable
          title: Diagnostic tests
          type: Table
          rows: 4
          columns:
            - name: Metric
              title: Metric
              type: text
            - name: Statistic
              title: Statistic
              type: number
            - name: df
              title: df
              type: number
            - name: p_value
              title: p-value
              type: number

    - name:  plot
      title: "Decomposition"
      type:  Image
      visible: (plot)
      renderFun: .plot
      clearWith:
        - dep
        - freq
        - clean
        - width7
        - height7


    - name:  box
      title: "Box plot"
      requiresData: true
      type:  Image
      visible: (box)
      renderFun: .box
      clearWith:
        - dep
        - freq
        - clean
        - width8
        - height8


    - name:  plot1
      title:  'Automatic ARIMA forecasts' 
      type:  Image
      visible: (plot1)
      width: 500
      height: 500
      renderFun: .plot1
      clearWith:
        - dep
        - freq
        - pred
        - level
        - clean
        - width1
        - height1

    - name:  plot2
      title:  'Residual plot' 
      type:  Image
      visible: (plot2)
      renderFun: .plot2
      clearWith:
        - dep
        - freq
        - clean
        - width2
        - height2

    - name:  plot3
      title:  'Prediction' 
      type:  Image
      visible: (plot3)
      refs: forecast
      renderFun: .plot3
      clearWith:
        - dep
        - freq
        - pred
        - level
        - clean
        - width3
        - height3

    - name:  plot4
      title:  'Forcast for Prophet' 
      type:  Image
      visible: (plot4)
      refs: prophet
      renderFun: .plot4
      clearWith:
        - dep1
        - time1
        - period
        - unit
        - width4
        - height4
        
    - name:  plot5
      title:  'Model components for Prophet' 
      type:  Image
      visible: (plot5)
      refs: prophet
      renderFun: .plot5
      clearWith:
        - dep1
        - time1
        - period
        - unit
        - width5
        - height5
        
    - name:  plot6
      title:  "Actual vs. Forecasted Values for Variable y for Prophet"
      type:  Image
      visible: (plot6)
      refs: prophet
      renderFun: .plot6
      clearWith:
        - dep1
        - time1
        - period
        - unit
        - width6
        - height6

    - name: plot9
      title: Residuals ACF
      type: Image
      visible: (plot9)
      renderFun: .plot9
      clearWith:
        - dep
        - freq
        - clean
        - width9
        - height9

    - name: plot10
      title: Residuals PACF
      type: Image
      visible: (plot10)
      renderFun: .plot10
      clearWith:
        - dep
        - freq
        - clean
        - width10
        - height10
...
