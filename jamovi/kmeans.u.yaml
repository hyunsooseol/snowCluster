title: K-means Clustering
name: kmeans
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: 'Covariates'
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: 'Factors'
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - name: stand
        type: CheckBox
  - type: CollapseBox
    label: 'K-means Clustering'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Algorithm
                children:
                  - type: RadioButton
                    name: algo_Hartigan-Wong
                    optionName: algo
                    optionPart: Hartigan-Wong
                  - name: algo_Lloyd
                    type: RadioButton
                    optionName: algo
                    optionPart: Lloyd
                  - name: algo_Forgy
                    type: RadioButton
                    optionName: algo
                    optionPart: Forgy
                  - name: algo_MacQueen
                    type: RadioButton
                    optionName: algo
                    optionPart: MacQueen
          - type: LayoutBox
            margin: large
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: 'Options'
                children:
                  - name: k
                    type: TextBox
                    format: number
                  - name: nstart
                    type: TextBox
                    format: number
              - type: Label
                label: 'Save'
                children:
                  - type: Output
                    name: clust
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Plots'
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: plot
                children:
                  - type: TextBox
                    name: angle
                    format: number
                    enable: (plot)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
              - type: CheckBox
                name: plot5
                children:
                  - name: max
                    type: TextBox
                    format: number
                    enable: (plot5)
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3
              - type: CheckBox
                name: plot1
  - type: CollapseBox
    label: 'Gower Distance'
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: 'Optimal cluster'
                children:
                  - name: oc
                    type: CheckBox
                  - type: CheckBox
                    name: plot4
          - type: LayoutBox
            margin: large
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: 'Clustering'
                children:
                  - name: k1
                    type: TextBox
                    format: number  
                  - name: kp
                    type: CheckBox
                    children:
                      - name: clust1
                        type: Output
                        enable: (kp)
  