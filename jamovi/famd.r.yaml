---
name:  famd
title: Factor analysis of mixed data
refs: snowCluster
jrs:   '1.1'

items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: eigen
      title: 'Eigenvalues'
      visible: (eigen)
      type: Table
      clearWith:
        - vars
        - labels

      columns:
        - name: comp
          title: 'Component'
          type: 'text'
        - name: eigen
