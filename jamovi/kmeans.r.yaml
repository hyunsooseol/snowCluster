---
name:  kmeans
title: K-means Clustering 
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: Clustering vector
      type:  Preformatted
    
    - name: ss
      title: Sum of squares Table
      type: Table
      rows: 0
      refs: snowCluster
      clearWith:
        - vars
        - k
        - algo
        - nstart
        - stand
      
      columns:
        - name: source
          title: ''
          type: text

        - name: value
          title: 'Value'
      
    - name: clustering
      title: Clustering Table
      type: Table
      clearWith:
        - vars
        - k
        - algo
        - nstart
        - stand
      refs: snowCluster

      columns:
        - name: cluster
          title: 'Cluster No'
          type: text

        - name: count
          title: 'Count'
          type: integer

    - name:  centroids
      title: Centroids of clusters Table
      type:  Table
      rows: (k)
      clearWith:
        - vars
        - k
        - algo
        - nstart
        - stand
      refs: snowCluster

      columns:
          - name: .name[x]
            title: ""
            type: text
            content: ($key)

    - name:  plot
      title: Plot of means across clusters
      type:  Image
      visible: (plot)
      renderFun: .plot
      clearWith:
        - vars
        - k
        - algo
        - nstart
        - stand
        - angle
        - width
        - height

    - name:  plot1
      title: Optimal number of clusters
      type:  Image
      refs: factoextra
      visible: (plot1)
      renderFun: .plot1
      clearWith:
        - vars
        - k
        - algo
        - nstart
        - stand
        - width1
        - height1

    - name:  plot2
      title: Cluster plot
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot2)
      renderFun: .plot2
      clearWith:
        - vars
        - k
        - algo
        - nstart
        - stand
        - width2
        - height2  
      
    - name:  plot3
      title: Variables-PCA
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot3)
      renderFun: .plot3
      clearWith:
        - vars
        - k
        - algo
        - nstart
        - stand
        - width3
        - height3
   
    - name: clust
      title: Clustering
      type: Output
      varTitle: Clustering
      measureType: nominal
      clearWith:
        - vars
        - k
        - algo
        - nstart
        - stand

    - name: clust1
      title: 'Gower'
      type: Output
      varTitle: Gower
      measureType: nominal
      clearWith:
        - vars
        - factors
        - k1

    - name: oc
      title: 'Silhouette index'
      type: Table
      clearWith:
        - vars
        - factors
        - K1

      refs: clustMixType
      columns:
        - name: name
          title: 'Cluster No.'
          type: 'text'
          content: ($key)  

        - name: value
          title: 'Silhouette index'
          type: number

    - name: kp
      title: 'Gower distance'
      type: Table
      visible: (kp)
      refs: clustMixType
      clearWith:
        - vars
        - factors
        - k1
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot4
      title: 'Silhouette plot'
      type:  Image
      visible: (plot4)
      renderFun: .plot4
      clearWith:
        - vars
        - factors
        - k1
...
